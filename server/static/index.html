<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>midiac.net: play your MIDI on a floppy</title>
  <meta name="description" content="play your MIDI on a floppy">
  <meta name="author" content="Alex &amp; Scott">

  <link rel="stylesheet" href="css/style.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <img src="images/midiac-logo.png"/>
  </header>

  <form method="post" enctype="multipart/form-data" action="/play">
    <p><label>MIDI file</label><input type="file" name="midi_file"/></p>
    <p><button type="submit">submit</button></p>
  </form>
  <p class="controls">
    <button type="button">play</button>
    <button type="button">pause</button>
    <button type="stop">stop</button>
  </p>
  <p>
    <label>master volume</label><input class="volume" type="range" name="master_volume" min="0.0" max="1.0" step=".05" value="1.0"/>
  </p>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
